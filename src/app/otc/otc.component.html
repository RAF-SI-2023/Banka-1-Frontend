<div class="container">
  <div class="page">
    <div class="security-title">OTCs</div>
    <div class="central-window">
      <div class="tabs-menu">
        <div (click)="setTab('overview')" class="{{ selectedTab === 'overview' ? 'tab active-tab' : 'tab' }}">
          Overview
        </div>
        <hr />
      </div>

      <div class="overview-tab" *ngIf="selectedTab === 'overview'">
        <app-dynamic-table-status
          [headersArray]="headersOTCs"
          [dataArray]="contracts | transformContracts"
          [showStatus]="true"
        >
          <ng-template #statusColumn let-row>
            <dropdown-input-status [initialValues]="[row.original.bankApproval, row.original.sellerApproval]" [initialValue]="row.status"  [inputName]="'status'"
                            [valueNames]="['Approve', 'Deny']" [values]="['Approve', 'Deny']"
                            (selectedValue)="setStatus(row.original, $event)">
            </dropdown-input-status>
          </ng-template>
        </app-dynamic-table-status>
      </div>
      </div>
      </div>
    </div>
