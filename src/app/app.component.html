<!-- Main page html that contains <A bar with title and logout button>, navigation bar and shows other pages. -->
<div class="app-container">
  <div class="banka-sidebar" *ngIf="userIsLoggedIn()">
    <div>
      <div class="banka-sidebar-title">BANKA1</div>

      <div class="user-information-wrapper">
        <div class="user-logo-name">
          <div class="banka-user-logo"></div>
          <div class="banka-user-name">{{ userInitials }}</div>
        </div>

        <div class="underline"></div>
      </div>

      <div class="sidebar-menu-wrapper">
        <div class="sidebar-menu-title">Menu</div>
        <div class="sidebar-items-holder">

          <div [routerLink]="'/welcome'" class="sidebar-item" routerLinkActive="active">
            <div>Welcome</div>
          </div>

          <div [routerLink]="'/user/list'" class="sidebar-item" routerLinkActive="active" *ngIf="isAdmin || isSupervizor">
            <div>Employee panel</div>
          </div>

          <div [routerLink]="'/bank-accounts-admin'" class="sidebar-item" routerLinkActive="active" *ngIf="isAdmin" >
            <div>Bank accounts</div>
          </div>

          <div [routerLink]="'/customer/all'" class="sidebar-item" routerLinkActive="active" *ngIf="isAdmin && !isLegalPerson">
            <div>Customer</div>
          </div>

          <div [routerLink]="'/security/all'" class="sidebar-item" routerLinkActive="active"  *ngIf="!isLegalPerson">
            <div>Securities</div>
          </div>

          <div [routerLink]="'/security/legal'" class="sidebar-item" routerLinkActive="active" *ngIf="isLegalPerson">
            <div>Security</div>
          </div>

          <div [routerLink]="'/orders/regular'" class="sidebar-item" routerLinkActive="active" *ngIf="!isLegalPerson">
            <div>Orders</div>
          </div>

          <div [routerLink]="'/orders/legal'" class="sidebar-item" routerLinkActive="active" *ngIf="isLegalPerson">
            <div>Orders</div>
          </div>

          <div [routerLink]="'/legal-persons'" class="sidebar-item" routerLinkActive="active" *ngIf="isAdmin">
            <div>Legal persons</div>
          </div>

          <div [routerLink]="'/bank-accounts'" class="sidebar-item" routerLinkActive="active" *ngIf="isCustomer">
            <div>Bank accounts</div>
          </div>

          <div [routerLink]="'/bank-profit'" class="sidebar-item" routerLinkActive="active"*ngIf="isAdmin && !isLegalPerson" >
            <div>Profit</div>
          </div>

          <div [routerLink]="'/otc'" class="sidebar-item" routerLinkActive="active" *ngIf="isAdmin">
            <div>OTC</div>
          </div>

          <div [routerLink]="'/otc-customer'" class="sidebar-item" routerLinkActive="active" *ngIf="isCustomer">
            <div>OTC</div>
          </div>

          <div [routerLink]="'/margin'" class="sidebar-item" routerLinkActive="active" *ngIf="(isAdmin || isAgent || isSupervizor) && !isLegalPerson">
            <div>Margin</div>
          </div>

          <div [routerLink]="'/exchange-transaction-report'" class="sidebar-item" routerLinkActive="active" *ngIf="(isAdmin || isAgent || isSupervizor) && !isLegalPerson">
            <div>Exchange Transaction Report</div>
          </div>


<!--   Navigation button to Card page.
     <div class="sidebar-btn" [routerLink]="'/cards'" *ngIf="isCustomer">
        <img src="assets/admin.png"/>
       <span>Cards</span>
     </div>

      <div class="sidebar-btn" [routerLink]="'/card-transactions'" *ngIf="isCustomer">
        <img src="assets/admin.png"/>
        <span>Cards</span>
      </div> -->

          <div class="sidebar-item-wrapper" *ngIf="isCustomer && !isLegalPerson">
            <div class="sidebar-item" (click)="setActiveItem('openPayments')">
              <div>Payments</div>
              <img
                src="../assets/expand.png"
                class="sidebar-icon"
                routerLinkActive="active"
                [routerLink]="'/welcome'"/>
            </div>


            <div
              @dropdown
              *ngIf="activeItem === 'openPayments'"
              class="item-subroutes"
            >
              <div [routerLink]="'/payment'" routerLinkActive="active" class="sidebar-subitem">
                <div>New Payments</div>
              </div>

              <div [routerLink]="'/exchange'" routerLinkActive="active" class="sidebar-subitem">
                <div>Exchange</div>
              </div>


              <div [routerLink]="'/exchange-rate'" routerLinkActive="active" class="sidebar-subitem">
                <div>Exchange rate</div>
              </div>

              <div [routerLink]="'/recipients'" routerLinkActive="active" class="sidebar-subitem">
                <div>Recipients</div>
              </div>




            </div>
          </div>

          <div [routerLink]="'/cards'" class="sidebar-item"routerLinkActive="active" *ngIf="isCustomer  && !isLegalPerson">
            <div>Cards</div>
          </div>

        </div>
      </div>
    </div>
    <div class="logout-btn" (click)="logout()">Log out</div>
  </div>
  <div class=""></div>
  <div style="flex-basis: 100%; overflow-y: auto;">
    <router-outlet></router-outlet>
  </div>
</div>
