<div class="content">
    <div class="transaction-title">Transaction details</div>
    <div class="body-content">

        <div class="form-group">
            <label for="outflow" style="color: white;">User: {{ user?.firstName + " " + user?.lastName }}</label>
        </div>

        <div class="form-group">
            <label for="senderAccountNumber" style="color: white;">Outflow account number: {{ transactionBasics?.senderAccountNumber }}</label>
        </div>

        <div class="form-group">
            <label for="recipientAccountNumber" style="color: white;">Inflow account number: {{ transactionBasics?.recipientAccountNumber }}</label>
        </div>

        <div class="form-group">
            <label for="amount" style="color: white;">Amount: {{ transactionBasics?.amount }}</label>
        </div>

        <div class="form-group buttonSl">
            <button (click)="onCancel()">Cancel</button>
            <button (click)="onFinish()">Finish</button>
        </div>

    </div>
</div>
